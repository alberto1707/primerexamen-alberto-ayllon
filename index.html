<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>MANACO</title>

    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <a href="#principal" class="skip-link">Saltar al contenido principal</a>

    <header class="encabezado">
        <div class="encabezado-interno">
            <div>
                <a href="#" class="marca">
                    <span class="texto-marca">MANACO</span>
                </a>
            </div>

            <nav class="navegacion" role="navigation" aria-label="Menú principal">
                <button id="menuBoton" class="boton-menu" aria-expanded="false" aria-controls="lista-menu">Menú</button>
                <ul id="lista-menu" class="lista-menu">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="principal" id="principal" tabindex="-1">
        <section id="inicio" class="portada">
            <div class="portada-interna">
                <h1 id="titulo-portada">Calzado que impulsa tu paso</h1>
            </div>
        </section>

        <section id="productos" class="productos" aria-labelledby="titulo-productos">
            <h2 id="titulo-productos">Productos</h2>

            <ul class="lista-productos">
                <li>
                    <article class="producto">
                        <figure>
                            <img src="https://picsum.photos/id/103/400/300" width="400" height="300" alt="Zapatos deportivos MANACO de color azul con suela antideslizante">
                        </figure>
                        <div class="cuerpo-producto">
                            <h3 id="p1-titulo">Producto 1</h3>
                            <p class="precio">$00.00</p>
                            <button class="boton" type="button" aria-describedby="p1-titulo">Comprar</button>
                        </div>
                    </article>
                </li>

                <li>
                    <article class="producto" aria-labelledby="p2-titulo">
                        <figure>
                            <img src="https://picsum.photos/id/361/400/300" width="400" height="300" alt="Zapatos formales MANACO de vestir en color negro de cuero genuino">
                        </figure>
                        <div class="cuerpo-producto">
                            <h3 id="p2-titulo">Producto 2</h3>
                            <p class="precio">$00.00</p>
                            <button class="boton" type="button" aria-describedby="p2-titulo">Comprar</button>
                        </div>
                    </article>
                </li>

                <li>
                    <article class="producto" aria-labelledby="p3-titulo">
                        <figure>
                            <img src="https://picsum.photos/id/455/400/300" width="400" height="300" alt="Botas de cuero MANACO marrones resistentes al agua">
                        </figure>
                        <div class="cuerpo-producto">
                            <h3 id="p3-titulo">Producto 3</h3>
                            <p class="precio">$00.00</p>
                            <button class="boton" type="button" aria-describedby="p3-titulo">Comprar</button>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>

    <footer class="pie">
        <p class="derechos">© 2025 MANACO</p>
    </footer>

</body>
</html>
